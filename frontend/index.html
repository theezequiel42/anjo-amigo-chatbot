<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Chatbot Anjo Amigo – apoio à mulher em situação de violência doméstica. Saiba seus direitos e onde buscar ajuda em Fraiburgo." />

  <title>Anjo Amigo - Combate à Violência Doméstica</title>

  <!-- SEO: Tags Open Graph -->
  <meta property="og:title" content="Anjo Amigo – Combate à Violência Doméstica">
  <meta property="og:description" content="Chatbot de apoio à mulher em situação de violência doméstica em Fraiburgo. Saiba seus direitos e onde buscar ajuda.">
  <meta property="og:type" content="website">

  <!-- Fonte Inter otimizada -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="chat-container">

    <!-- Cabeçalho do Chat -->
    <header class="chat-header">
      <div class="icon" aria-hidden="true"></div>
      <h1 class="text-2xl font-bold">Anjo Amigo - Chatbot</h1>
    </header>

    <!-- Área de mensagens -->
    <main id="chat-messages" class="chat-messages" aria-live="polite" role="log">
      <span class="sr-only">Área de mensagens do chatbot Anjo Amigo. As respostas aparecerão aqui.</span>
      <!-- Mensagens aparecerão aqui -->
    </main>

    <!-- Indicador de carregamento acessível -->
    <div id="loading-indicator" class="loading-indicator" role="status">
      <span class="sr-only">Carregando...</span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Área de entrada de texto -->
    <form class="chat-input-area" onsubmit="event.preventDefault(); sendMessage();">
      <label for="user-input" class="sr-only">Digite sua mensagem</label>
      <input type="text" id="user-input" class="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit" id="send-button" class="send-button">Enviar</button>
    </form>

  </div>

  <!-- Ícones Lucide (corrigido CDN tradicional) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iconContainer = document.querySelector('.icon');
      const icon = lucide.createElement(lucide.icons.MessageCircle);
      icon.classList.add('w-6', 'h-6');
      iconContainer.appendChild(icon);
    });
  </script>

  <!-- Scripts externos -->
  <script src="env.js"></script>
  <script src="knowledgeBase.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
